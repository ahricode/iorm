<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexdbDB - IORM</title>
</head>

<body>
    <script type="module">
        import { InteagerField, StringField, BaseModel } from './dist/index.js'
        class User extends BaseModel {
            age = InteagerField({ default: 18 })
            name = StringField({ default: 'zhangsan' })
        }
        let user = User.new()
        console.log(user.name.value)
        console.log(user.age.value)
        user.name = 'lisi'
        user.age = 20
        console.log(user.name.value)
        console.log(user.age.value)
        console.log(user.get('age'))
    </script>
</body>

</html>
