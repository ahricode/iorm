<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexdbDB - IORM</title>
</head>

<body>
    <script type="module">
        import { InteagerField, StringField, BooleanField, BaseModel } from './dist/index.js'
        class DB extends BaseModel {
            db = 'dbname'
        }
        class User extends DB {
            age = InteagerField({ default: 18 })
            name = StringField({ default: 'zhangsan' })
            activate = BooleanField({ default: false })
        }
        let user = User.init()
        // console.log(user.name.value)
        // console.log(user.age.value)
        // console.log(user.activate.value)
        // user.name = 'lisi'
        // user.age = 20
        // user.activate = true
        // console.log(user.name.value)
        // console.log(user.age.value)
        // console.log(user.activate.value)
        // console.log(user.get('age'))
        user.save()
    </script>
</body>

</html>
